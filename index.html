<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duolingo XP Prototype</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container text-center mt-5">

    <h1 class="mb-3">ðŸ¦‰ Duolingo XP Prototype</h1>

    <p class="lead">Complete lessons. Earn XP. Level up!</p>

    <!-- Display XP -->
    <h2 id="xpDisplay">XP: 0</h2>

    <!-- Feedback message -->
    <p id="message" class="mt-3"></p>

    <!-- Button -->
    <button id="lessonBtn" class="btn btn-success mt-4">
      Complete Lesson
    </button>

    <!-- Optional reset button (stretch) -->
    <button id="resetBtn" class="btn btn-outline-secondary mt-4 ms-2">
      Reset
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
