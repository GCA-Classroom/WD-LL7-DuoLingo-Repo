<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Duolingo XP Prototype</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts - Duolingo uses modern sans-serif fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header-section text-center py-4">
        <h1 class="mb-3 duo-title">ðŸ¦‰ Duolingo XP Prototype</h1>
        <p class="lead duo-subtitle">Complete lessons. Earn XP. Level up!</p>
      </div>

      <!-- Main Card -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="duo-card">
            <!-- XP Display -->
            <div class="xp-section">
              <h2 id="xpDisplay" class="xp-display">
                XP: 0
              </h2>
            </div>

            <!-- Feedback message -->
            <div class="message-section">
              <p id="message" class="message-text"></p>
            </div>

            <!-- Button Container -->
            <div class="button-container">
              <button id="lessonBtn" class="btn duo-btn-primary">
                Complete Lesson
              </button>

              <button id="resetBtn" class="btn duo-btn-secondary">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
